<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">

    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>-->
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>-->
    <!--<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-bindonce/0.2.2/angular-bindonce.js"></script>-->
    <!--<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.compat.min.js"></script>-->
    <!--<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.min.js"></script>-->
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-bindonce.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="lib/lodash.compat.min.js"></script>
    <script type="text/javascript" src="lib/restangular.min.js"></script>
    
</head>
<body ng-app="employeeApp" ng-controller="LoginController">
    <header class="row">
        <h2 class="logo">UXSEARS</h2>
    </header>

    <div class="row">
        <nav class="col-md-2" ng-controller="NavController">            
            <ul>
                <li><a ng-class="{active: $location.path() == '/'}" href="#/" ng-click="resetSearch()">Search</a></li>
                <li><a ng-class="{active: $location.path() == '/directory/'}" href="#/directory/" ng-click="resetDirectory()">Directory</a></li>
                <li><a ng-class="{active: $location.path() == '/orgchart/Jose Pulgar/'}" href="#/orgchart/Jose Pulgar/">Our Team</a></li>
                <li><a ng-class="{active: $location.path() == '/adduser'}" href="#/adduser">Add User</a></li>
                <li>
                    <span ng-if="isLoggedIn">
                        <a href="#login">Log Out</a>
                    </span>
                    <span ng-if="!isLoggedIn">
                        <a href="#/login/">Log In</a>
                    </span>
                </li>
            </ul>
        </nav>

        <div ng-view class="col-md-10"></div>
    </div>


    <!--<script src="js/app.all.min.js"></script>-->
    <script src="js/app.js"></script>

    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/nav.js"></script>
    <script src="js/controllers/search.js"></script>
    <script src="js/controllers/baseball-card.js"></script>
    <script src="js/controllers/directory.js"></script>
    <script src="js/controllers/orgchart.js"></script>
    <script src="js/controllers/add-user.js"></script>

    <script src="js/directives/checklist.js"></script>
    <script src="js/directives/baseball-card.js"></script>
    <script src="js/directives/search.js"></script>
    <script src="js/directives/orgchart.js"></script>
    <script src="js/directives/add-user.js"></script>

    <script src="js/partials.min.js"></script>

    <script src="js/services/employee-api.js"></script>
</body>
</html>
