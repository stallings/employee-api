<div>

    Directory Partial

    <label ng-repeat="employeeType in employeeTypes">
        <input type="checkbox" checklist-model="employeeTypeList" checklist-value="employeeType"> {{employeeType}}
    </label>

    <label ng-repeat="FED in FEDS">
        <input type="checkbox" checklist-model="employeeTitleList" checklist-value="FED"> {{FED}}
    </label>

    <label ng-repeat="PJM in PJMS">
        <input type="checkbox" checklist-model="employeeTitleList" checklist-value="PJM"> {{PJM}}
    </label>

    <pre>Employee Type: {{employeeTypeList|json}}</pre>
    <pre>Employee Title: {{employeeTitleList|json}}</pre>
    <pre>Number of Results: {{directoryResults.count|json}}</pre>
    <!--<pre>Results: {{searchResults|json}}</pre>-->

    <pre>Sorting predicate = {{directoryResults.predicate}}; reverse = {{directoryResults.reverse}}</pre>
    <hr/>
    <table>
        <tr>
            <th><a href="" ng-click="directoryResults.predicate = '_id'; directoryResults.reverse = !directoryResults.reverse">Name</a>
            <th><a href="" ng-click="directoryResults.predicate = 'title'; directoryResults.reverse = !directoryResults.reverse">Title</a></th>
        </tr>
        <tr ng-repeat="searchResult in searchResults | orderBy:directoryResults.predicate:directoryResults.reverse">
            <td>{{searchResult._id}}</td>
            <td>{{searchResult.title}}</td>
        </tr>
    </table>


</div>
