<div class="row">
    <div class="col-md-12">
        <h1>Search</h1>
        <p>Find the right person for the job using the search tools below. You can search by name, for a specific skill required for that domain or strength.</p>
    </div>
</div>

<div class="row search-ctrls">
    <!-- If there is permission to view skills -->
    <div ng-if="!showSkills()">
        <div class="col-md-4">
            <div search-name></div>
        </div>
        <div class="col-md-4">
            <div search-skills></div>
        </div>
        <div class="col-md-4 search-strengths">
            <div search-strengths></div>
        </div>
    </div>
    <!-- If there is NOT permission to view skills -->
    <div ng-if="showSkills()">
        <div class="col-md-3">
            <div search-name></div>
        </div>
        <div class="col-md-9 search-strengths">
            <div search-strengths></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
    
        <div ng-if="search.submitted">

        <!-- TODO: Leave this code for now. In case it is needed -->
<!--             <pre>Sorting predicate = {{search.predicate}}; reverse = {{search.reverse}}</pre>
            <hr/>

            <pre>Number of Results: {{search.count|json}}</pre> -->
            <h3>Results</h3>
            <table class="table table-striped">
                <tr>
                    <th><a href="" ng-click="search.predicate = '_id'; search.reverse = !search.reverse"><b>Name</b></a>
                    <th><a href="" ng-click="search.predicate = 'title'; search.reverse = !search.reverse"><b>Title</b></a></th>
                </tr>
                <tr ng-repeat="searchResult in searchResults | orderBy:search.predicate:search.reverse">
                    <td><a ng-href="#/users/{{searchResult._id}}/" ng-bind="searchResult._id"></a></td>
                    <td>{{searchResult.title}}</td>
                </tr>
            </table>
        </div>


    </div>

</div>










</div>
