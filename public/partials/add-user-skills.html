<form class="add-user-skills">
	<div ng-repeat="skill in newUserOpts.skills">
		<div class="form-group" ng-repeat="(label, options) in skill">
			<label for="{{label}}">{{label}}</label>
			<select class="form-control" id="{{label}}" ng-model="newUser.skills[label][value]" >
				<option ng-repeat="opt in options">{{opt}}</option>
			</select>
		</div>
	</div>
</form>
