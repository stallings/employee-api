<div class="add-user-skills">

	<div ng-repeat="skill in newUserOpts.skills">
		<div ng-repeat="(label, options) in skill">
			<label for="{{label}}">{{label}}</label>

			<select id="{{label}}" ng-model="newUser.skills" ng-change="addToArr('skills', label, value)">
				<option ng-repeat="opt in options">{{opt}}</option>
			</select>
		</div>
	</div>
</div>
