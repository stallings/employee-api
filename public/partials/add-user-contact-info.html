<h3>User contact info</h3>
<form class="user-contanct-info">
	<div class="form-group">
		<label for="skype-id">Skype ID</label>
		<input type="text" class="form-control" name="" id="skype-id" ng-model="newUser.skypeId"/>
	</div>
	<div class="form-group">
		<label>
			Location
			<label ng-repeat="location in newUserOpts.locations">
				<input type="checkbox" checklist-model="newUserLocationList" checklist-value="location"> {{location}}
			</label>
		</label>
	</div>
	<div class="form-group">
		<label for="desk-num">Desk #</label>
		<input type="text" class="form-control" name="" id="desk-num" ng-model="newUser.deskNumber"/>
	</div>
	<div class="form-group">
		<label for="phone-num">Phone #</label>
		<input type="text" class="form-control" name="" id="phone-num" ng-model="newUser.phoneNumber"/>
	</div>
	<div class="form-group">
		<label for="email">Email Address</label>
		<input type="text" class="form-control" name="" id="email" ng-model="newUser.email"/>
	</div>
</form>
