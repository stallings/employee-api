<h3>Profile Information</h3>
<form name="usrProfileForm" class="add-user-profile form-horizontal" novalidate>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="pic-upload">
			Picture
			<span class="glyphicon glyphicon-asterisk"></span>
		</label>
		<div class="col-sm-10">
			<button id="pic-upload" class="btn btn-default btn-sm">Upload</button>
		</div>
	</div>
	<div class="form-group has-feedback">
		<label class="col-sm-2 control-label" for="first-name">
			First Name
			<span class="glyphicon glyphicon-asterisk"></span>
		</label>
		<div class="col-sm-10">
			<input type="text" required class="form-control" name="firstName" id="first-name" ng-model="newUser.firstName" required ng-Minlength="3" ng-Maxlength="30" ng-pattern="/^[a-zA-Z0-9]*$/">

			<div ng-messages="usrProfileForm.firstName.$error" style="color:maroon">
				<div ng-message="required">Required</div>
				<div ng-message="minlength">Your field is too short</div>
				<div ng-message="maxlength">Your field is too long</div>
			</div>
    </div>

<!-- 		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			<span class="glyphicon glyphicon-remove form-control-feedback"></span> -->
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="last-name">
			Last Name
			<span class="glyphicon glyphicon-asterisk"></span>
		</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="lastName" id="last-name" ng-model="newUser.lastName"
			required ng-Minlength="3" ng-Maxlength="30" ng-pattern="/^[a-zA-Z0-9]*$/" />
		</div>

		<div ng-messages="usrProfileForm.lastName.$error" style="color:maroon">
			<div ng-message="required">Required</div>
			<div ng-message="minlength">Your field is too short</div>
			<div ng-message="maxlength">Your field is too long</div>
			<div ng-message="pattern">No special characters.</div>
		</div>


	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="discipline">
			Discipline 
			<span class="glyphicon glyphicon-asterisk"></span>
		</label>
		<div class="col-sm-10">
			<select id="discipline" class="form-control" ng-model="newUser.discipline">
				<option>discipline1</option>
				<option>discipline2</option>
				<option selected>discipline3</option>
				<option>discipline4</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="title">
			Title 
			<span class="glyphicon glyphicon-asterisk"></span>
		</label>
		<div class="col-sm-10">
			<select id="title" class="form-control" ng-model="newUser.title">
				<option>FED</option>
				<option>Contractor</option>
				<option selected>Web Developer</option>
				<option>Project Manager</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="manager">
			Manager 
			<span class="glyphicon glyphicon-asterisk"></span>
		</label>
		<div class="col-sm-10">
			<select id="manager" class="form-control" ng-model="newUser.manager">
				<option>manager1</option>
				<option>manager2</option>
				<option selected>manager3</option>
				<option>manager4</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="mentor">Mentor</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="" id="mentor" ng-model="newUser.mentor"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="mentee">Mentee</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="" id="mentee" ng-model="newUser.mentee"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="buddy">Buddy</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="" id="buddy" ng-model="newUser.buddy"/>
		</div>	
	</div>




</form>
